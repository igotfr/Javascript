    function obterDoJson() {
      try {
        const response = fetch("./instagram.json")
          .then(dados => dados.json());

        //const data = await response.json();

        return response;
      }
      catch (e) {
        return e;
      }

    (async () => console.log(await obterDoJson()))();
  </script>
